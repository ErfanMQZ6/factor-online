<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="/css/font-awesome.css">

    <script src="js/all.js"></script>
    <title>فاکتورآنلاین</title>
</head>

<body>

    <!-- header start -->
    <section>
        <div class="container">
            <div class="row">
                <header class="w-75 m-auto">
                    <div class="title bg-info"><span>سامانه فاکتور آنلاین</span></div>
                    <hr>
                    <div class="btnGroup d-flex justify-content-end">
                        <button class="btn btn-primary  mr-2 mbtn ">انتخاب پوسته فاکتور <span
                                class="badge badge-warning ml-">تازه</span></button>
                        <button class="btn btn-success" onclick="myCreateFunction()">افزودن ردیف</button>
                        <div><button class="btn btn-danger print-link" onclick="jQuery('#ele5').print()">چاپ
                                فاکتور</button></div>
                    </div>
                    <hr>
                </header>
            </div>
        </div>
    </section>
    <!-- header end -->
    <!-- section Factor start -->
    <section>
        <div class="container" id="ele5">
            <div class="row">
                <div class="factor-container bg-white my-3 mx-auto">
                    <div class="factor-header table-responsive-lgn">
                        <div class="header_right clearfix">
                            <div class="header_box"><input class="input1" type="text"><label for=""
                                    class="ml-4">:صورتحساب آقای/خانم</label></div>
                            <div class="header_box"><input class="input2" type="text" style="width:15.6vw;">
                                <label for="" class="ml-4">:تلفن</label>
                            </div>
                            <div class="header_box"><input class="input3" type="text" style="width:15.6vw;">
                                <label for="" class="ml-3">:آدرس</label>
                            </div>
                        </div>
                        <div class="header_center clearfix">
                            <div class="center_top"><span>فاکتور فروش</span></div>
                            <div class="center_top"><input class="input5" type="text"></div>
                        </div>
                        <div class="header_left">
                            <input type="text" value="1401/07/21" id="dateElem" class="text-right"><label for=""
                                class="ml-3">:تاریخ</label>
                            <input type="text"><label for="" class="ml-3">:شماره فاکتور</label>
                        </div>
                    </div>
                    <div class="factor_body text-center ">
                        <table class="table-bordered my-4 table1" id="myTable">
                            <thead>
                                <tr>
                                    <th scope="col" class="row1">ردیف</th>
                                    <th scope="col"> کد کالا/خدمات</th>
                                    <th scope="col"> نام کالا/خدمات</th>
                                    <th scope="col"> تعداد/مقدار</th>
                                    <th scope="col">واحد</th>
                                    <th scope="col"> بهای واحد</th>
                                    <th scope="col">مبلغ کل</th>
                                    <th scope="col">شرح کالا</th>
                                </tr>
                            </thead>
                            <tbody id="bodyTable">
                                <tr>
                                    <td><input type="text" name="" id="" value="1" class="row-date1"
                                            onclick="myDeleteFunction()" readonly></td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                    <td class="d8"><input type="text" class="w-100"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table-bordered w-75 mx-auto my-4 table2">
                            <tbody>
                                <tr>
                                    <td>
                                        <span> جمع کل فاکتور</span>
                                    </td>
                                    <td>
                                        <input name="" value="0" type="number" class="total">
                                    </td>
                                </tr>
                                <tr class="takhfif_box">
                                    <td>
                                        <span>تخفیف</span>
                                    </td>
                                    <td>
                                        <input name="" value="0" type="number" class="takhfif">
                                    </td>
                                </tr>
                                <tr class="maliat_box">
                                    <td>
                                        <span> مالیات بر ارزش افزوده </span>
                                    </td>
                                    <td>
                                        <input name="" value="0" type="text" class="maliat">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>مبلغ قابل پرداخت</span>
                                    </td>
                                    <td>
                                        <input name="" value="0" type="number" class="alltotal">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>مبلغ قابل پرداخت به حروف</span>
                                    </td>
                                    <td>
                                        <input name="" value="ریال" type="text">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="factor-footer">
                        <div class="footer_top"><label for="" class="mt-2">:توضیحات</label><textarea class="dis"
                                id="input6" name="dis"></textarea></div>
                        <div class=" footer_left"><label for="">امضا خریدار</label></div>
                        <div class=" footer_left" style="position: relative"><label for="">امضا فروشنده</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <!-- section Factor end -->

    <script src="js/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
    <script src="js/jQuery.print.js" crossorigin="anonymous"></script>
    <script src="/js/datetime.js"></script>
    <script src="/js/table.js"></script>
</body>

</html>
